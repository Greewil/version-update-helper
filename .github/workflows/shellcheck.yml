name: Shellcheck

on: [workflow_call]

jobs:

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint
        uses: azohra/shell-linter@latest
        with:
          path: "vuh.sh,vuh-completion.sh,installer.sh,tests/run_tests.sh,tests/_clean_tmp.sh"
